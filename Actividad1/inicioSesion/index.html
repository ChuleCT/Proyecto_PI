<!DOCTYPE html>
<html lang="es">

<head>
  <title>Iniciar Sesión</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar mb-5" id="navbar">
    <a class="navbar-brand active" href="#" aria-current="page"><span
        class="text-light m-5 fw-bold">Booking.com</span></a>
  </nav>
  <main>
    <div class="container mx-auto my-2">
      <div class="row">
        <div class="col-5 mx-auto">
          <h3 class="mb-3">Inicia sesión o crea una cuenta</h3>
          <form action="../Busqueda/index.html">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Indica tu dirección de email" required>
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Indica tu contraseña" required>
            </div>
            <input type="submit" class="form-control btn btn-primary col-12" value="Iniciar sesión">
          </form>
          <p class="text-center mt-3">o puedes usar una de estas opciones</p>


          <div class="row text-center mb-4">
            <div class="col-2 offset-3">
              <img src="../img/facebook.png" class="img-fluid" id="facebook-logo" alt="logo facebook">
            </div>
            <div class="col-2">
              <img src="../img/google.jpg" class="img-fluid" id="google-logo" alt="logo google">
            </div>
            <div class="col-2">
              <img src="../img/apple.png" class="img-fluid" id="apple-logo" alt="logo apple">
            </div>
          </div>

          <div class="row text-center">
            <div class="col-5">
              <a href="../Registro/index.html" class="text-primary" target="_blank">¿No estás registrado?</a>
            </div>
            <div class="col-6 offset-1">
              <a href="#" class="text-primary">¿Has olvidado tu contraseña?</a>
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-5 mx-auto">
          <div class="line mt-5"></div>
          <p class="text-center">
            Al iniciar sesión o al crear una cuenta, aceptas nuestros
            <a href="hola-html"></a><span class="text-primary">Términos y condiciones</span> y la
            <span class="text-primary">Política de privacidad</span>
          </p>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container mx-auto">
      <div class="row">
        <div class="col-12 text-center">
          <p class="text-secondary">
            © 2021 Booking.com. Todos los derechos reservados.
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/  ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
