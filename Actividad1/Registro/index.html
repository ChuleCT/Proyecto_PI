<!doctype html>
<html lang="es">

<head>
    <title>Crear Cuenta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="nav bg-primary mb-5">
            <a class="nav-link active" href="#" aria-current="page"><span
                    class="text-light m-5 fw-bold">Booking.com</span></a>
        </nav>
    </header>
    <main>
        <div class="container mx-auto my-2">
            <div class="row">
                <div class="col-5 mx-auto">
                    <h3 class="mb-3">Crear Cuenta</h3>
                    <div class="mb-3">
                        <label for class="form-label">Nombre</label>
                        <input type="text" class="form-control" name id aria-describedby="emailHelpId"
                            placeholder="Indica tu nombre" required />
                        <label for class="form-label">Apellidos</label>
                        <input type="text" class="form-control" name id aria-describedby="emailHelpId"
                            placeholder="Indica tus apellidos" required />
                        <label for class="form-label">Email</label>
                        <input type="email" class="form-control" name id aria-describedby="emailHelpId"
                            placeholder="Indica tu dirección de email" required />
                        <label for class="form-label">Password</label>
                        <input type="password" class="form-control" name id placeholder="Indica tu contraseña"
                            required />
                    </div>
                    <button type="submit" class="btn btn-primary col-12">
                        Crear cuenta
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-5 mx-auto">
                    <a href="../inicioSesion/index.html" class="text-primary" target="_blank">¿Ya tienes cuenta?</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container mx-auto mt-4">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-secondary">
                        © 2021 Booking.com. Todos los derechos reservados.
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
